#
# Автор рекомендует использовать плагин "NewbieGuard", вместо данных настроек!
#
# Настройка блокировки команд для новичков
settings:
  # Включение модуля
  enable: true

  # Лучше не менять, если не знаете что это!!!
  # Доступные: LOWEST / LOW / NORMAL / HIGH / HIGHEST
  listener-priority: LOWEST

  # Нужно ли считать время с первого захода?
  # Если "false", то будет считать время проведённое в онлайне
  count-time-from-first-join: false

  # Сколько игрокам нужно отыграть, чтобы смочь писать команды (В секундах)
  # По умолчанию: 10м
  required-time: 600

  # Форматирование текста.
  # LEGACY - цвет через & и hex &#
  # LEGACY_ADVANCED - улучшенный аналог legacy с поддержкой &## формата hex (&##123 = &#112233)
  # MINIMESSAGE - цвет через <цвет></цвет> (был добавлен в новых версиях (1.17+))
  serializer: LEGACY

  # Если игрок больше не считается новичком
  if-reached:
    # Выдать ему право обхода
    give-permission: false
    # Сколько ему нужно наиграть, чтобы перестать считаться новичком?
    # По умолчанию: 2ч
    required-time: 7200

  # Сообщение когда команда была заблокирована
  deny-message: "&cПодожди, чтобы написать данную команды вы должны отыграть 10 минут на сервере, осталось &c%time%"

  # Звук когда команда была заблокирована (Формат: звук;громкость;высота (громкость и высота - необязательны))
  # Оставь "disabled", чтобы отключить
  deny-sound: item_shield_break;1.0;1.0

  # Не трогать.
  config-version: 1.0

  # Команды, которые будут попадать под newbieCommands
  blocked-commands:
    - "/m"
    - "/pm"
    - "/msg"
    - "/t"
    - "/tell"
    - "/w"
    - "/whisper"